<div *ngIf="isLoginPage(); else mainLayout">
  <router-outlet></router-outlet>
</div>

<ng-template #mainLayout>
  <nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://www.gob.pe/presidencia" target="_blank">
          <img src="assets/images/Presidencia.png" alt="logo">
          <h1 class="tit">Despacho Presidencial</h1>
        </a>
      </div>

      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li>
        </li>
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/carga-datos">Carga de datos</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome">Panel de control</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Clientes" nzIcon="team">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/lista-clientes">Lista de Clientes</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Información Técnica" nzIcon="desktop">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Hardware</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Software</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Estado de Seguridad" nzIcon="security-scan">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Antivirus y Protección</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Cuenta" nzIcon="user">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Mi perfil</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Configuracion de la cuenta</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Cerrar Sesión</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <nz-icon class="trigger; icon_fold" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
          </span>

          <div class="logo-centrado">
            <img src="assets/images/Escud.png" alt="logo" />
          </div>
        </div>

      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</ng-template>
